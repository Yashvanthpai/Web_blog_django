<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Password Reset</title>
    <style>
         .asteriskField{
                        display: none;
                    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
                <div class="jumbotron" style="background-color:whitesmoke;height: 60px; " >
                        <h3 style="text-align: center; ">Change Password!</h3>
                </div>
        </div>
        

        <div class="row">
            <div class="col-sm-6">
                <img src="{% static 'notes.png' %}" alt="hello" style="width: 100%; height: 400px;margin-top: 2%">
            </div>
            <div class="col-sm-6">
                <form method="post" style="width: 80%;padding: 30px;margin: auto;;box-shadow: 0 4px 8px 0 rgb(0,0,0,.2), 0 6px 18px 0 rgb(0, 0, 0,0.19)">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Change Password</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
